<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Final â€“ Works Everywhere</title>
  <style>
    *{margin:0;padding:0}
    html,body{height:100vh;overflow:hidden;background:#000}
    .container{
      position:fixed;
      inset:0;
      overflow-y:auto;                  /* normal pull-to-refresh */
      -webkit-overflow-scrolling:touch;
    }
    .container::before{
      content:"";
      display:block;
      height:180px;                     /* rubberband distance when swiping up */
    }
    img{
      width:100%;
      height:100vh;
      object-fit:cover;                 /* perfect fit, no zoom */
      display:block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- tiny invisible spacer at top for rubberband -->
    <div style="height:180px;"></div>
    
    <!-- your actual image -->
    <img src="assets/hero.webp" alt="Hero">
  </div>
</body>
</html>
